		$(function(){
			 initPage();
			scrollJs();

		function initPage(){

  /*
  * Used in multiple functions
  */
  let docWidth = $(window).width();

  /*
  * Header scroll down/up function
  * https://codepen.io/josiahruddell/pen/piFfq
  * with edits to control timing and not fire on every scroll.
  */
  $(function(){
	    var lastScrollTop = 0, 
	        delta = 30,
	        header = $('header'),
	        goUp = $('#go-up'),
	        wentUp = true,
	        wentDown = false;
	    $(window).scroll(function(event){

	      if($('nav.mobile').hasClass('open')){
	        return false;
	      }
	      var st = $(this).scrollTop();

	      if(Math.sign(st) <= 0){
	        return false;
	      }
	       
	      if(Math.abs(lastScrollTop - st) <= delta)
	        return;

	      //console.log(st+' '+lastScrollTop);
	      
	      if (st > lastScrollTop){
	        // downscroll code
	        if(wentUp){
	          header.removeClass('load-effect');
	          goUp.removeClass('js-hide');
	        }
	        wentUp = false;
	        wentDown = true;
	      } else {
	        // upscroll code
	        if(wentDown){
	          header.addClass('load-effect');
	          goUp.addClass('js-hide');
	        }
	        wentUp = true;
	        wentDown = false;
	      }
	      lastScrollTop = st;
	    });
	  });

	  let goUp = $('#go-up');
	  $('.thumbnail-navigation li a img').hover(function() {
   	     var title = $(this).attr('title');
	        $(this).data('tipText', title).removeAttr('title');
	        $('<p class="tooltip"></p>').text(title).appendTo('body').fadeIn('slow')
	    }, function() {
	        $(this).attr('title', $(this).data('tipText'));
	        $('.tooltip').remove()
	    }).mousemove(function(e) {
	        var mousex = e.pageX + 10;
	        var mousey = e.pageY - 30;
	        $('.tooltip').css({
	            top: mousey,
	            left: mousex
	        })
	    })

	  goUp.click(function(e){
	    $('html,body').animate({scrollTop:0},500);
	    e.preventDefault();
	  })
		};
		function scrollJs(){
		  var winW = $(window).outerWidth();
		  var startchange = $('.color_change-list');
		  var offset = startchange.offset();
		  var headHeight = $('header').outerHeight() / 2;
		    $(document).scroll(function() { 
		      scroll_start = $(this).scrollTop();
		      if(scroll_start >= offset.top - headHeight) {
		        $('header').addClass('color_change-list');
		      } else if(scroll_start < offset.top - headHeight) {
		        $('header').removeClass('color_change-list');
		      };
		    });
		  }
	</script>
